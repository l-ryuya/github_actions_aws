name: docker build & aws ecr push

on: push
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REPOSITORY_NAME: "sample_repo"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials for China region audience
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ACCESS_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ECR check
        run: |
          ECR_NAME=$(aws ecr describe-repositories --query "repositories[?repositoryName=='sample_repo'].repositoryName" --output text)
          if [ "$ECR_NAME" != "" ]; then
            echo "ありました"
            echo $ECR_NAME
          else
            echo "ECRがないので作成します"
            aws ecr create-repository --repository-name ${{ env.AWS_REPOSITORY_NAME }} --region ${{ secrets.AWS_REGION }}
          fi
          
      - name: build and push docker image to ecr
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: sample_repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build ./docker --tag ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}